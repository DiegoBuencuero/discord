<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylsheets/login.css">
</head>
<body>
    <div class="content">      
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action=""> 
            <h1>Login</h1> 
            <p> 
                <input id="email_login" name="email_login" required="required" type="text" placeholder="Ingrese su e-mail"/>
            </p>
             
            <p> 
                <input id="contraseña_login" name="contraseña_login" required="required" type="password" placeholder="Contraseña" /> 
            </p>
             
            <p> 
              <input type="checkbox" name="mantenerlogin" id="mantenerlogin" value="" /> 
              <label for="mantenerlogin">Mantenerme registrado</label>
            </p>
             
            <p> 
              <input type="submit" value="Ingresar" /> 
            </p>
             
            <p class="link">
              Aún no tiene cuenta?
              <a href="registro.html">Registrese</a>
            </p>
          </form>
        </div>
    
</body>
</html>
